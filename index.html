<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Hub</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button id="open-settings">
      <i class="fa-solid fa-gear"></i>
    </button>
    <div id="settings-bg" class="hide">
      <div id="settings-dialog">
        <p class="settings-title">Theme</p>
        <div id="theme-btn-cont">
          <button id="dark-theme-btn" class="theme-btn">
            <p>Dark Theme</p>
            <i class="fa-regular fa-moon"></i>
          </button>
          <button id="light-theme-btn" class="theme-btn">
            <p>Light Theme</p>
            <i class="fa-regular fa-sun"></i>
          </button>
        </div>
        <p class="settings-title">Username</p>
        <div id="username-input-cont">
          <input id="username-input" type="text" />
          <button id="save-username">Save</button>
        </div>
      </div>
    </div>
    <header>
      <h1 class="visually-hidden">Games Hub</h1>
    </header>
    <main role="main" aria-label="Games Hub">
      <div class="container" role="region" aria-label="Available Games">
        <h1>üéÆ Games Hub</h1>
        <p class="subtitle">
          Welcome <span id="welcome-username">Guest</span>, Choose your game and
          have fun!
        </p>

        <div class="games-grid" role="list">
          <a
            href="src/games/tic-tac-toe/tic-tac-toe.html"
            class="game-card"
            role="listitem"
            aria-describedby="ttt-desc"
          >
            <div class="game-icon">‚ùå‚≠ï</div>
            <div class="game-title">Tic Tac Toe</div>
            <div class="game-description" id="ttt-desc">
              Classic 3x3 grid game. Play against a friend or AI!
            </div>
          </a>

          <a
            href="src/games/memory_game/memoryGame.html"
            class="game-card"
            role="listitem"
            aria-describedby="memory-desc"
          >
            <div class="game-icon">üß†</div>
            <div class="game-title">Memory Game</div>
            <div class="game-description" id="memory-desc">
              Test your memory by matching pairs of cards!
            </div>
          </a>

          <div
            class="game-card coming-soon"
            role="listitem"
            aria-disabled="true"
            aria-describedby="more-desc"
          >
            <div class="game-icon">üé≤</div>
            <div class="game-title">More Games</div>
            <div class="game-description" id="more-desc">
              More exciting games coming soon!
            </div>
            <span class="badge">Coming Soon</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="assets/js/main.js" defer></script>
    <script type="module" src="src/common/cookies.js" defer></script>
  </body>
</html>
