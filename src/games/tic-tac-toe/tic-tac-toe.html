<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="tic-tac-toe.css" />
	</head>
	<body>
		<main role="main" aria-label="Tic Tac Toe">
			<div class="container" role="region" aria-label="Game">
				<div class="top-actions" role="group" aria-label="Actions">
					<button class="icon-btn" id="settings-toggle" aria-label="Open settings" aria-haspopup="dialog" aria-expanded="false">‚öôÔ∏è</button>
					<button class="icon-btn" id="leaderboard-toggle" aria-label="Open leaderboard" aria-haspopup="dialog" aria-expanded="false">üèÜ</button>
				</div>
				<h1>‚ùå Tic Tac Toe ‚≠ï</h1>

				<div class="mode-select" role="group" aria-label="Mode Select">
					<button
						class="mode-btn active"
						data-mode="2player"
						aria-pressed="true">
						2 Players
					</button>
					<button class="mode-btn" data-mode="ai" aria-pressed="false">
						vs AI
					</button>
				</div>

				<div class="score" role="region" aria-label="Scores">
					<div class="score-item">
						<div class="score-label" id="x-score-label">X Wins</div>
						<div class="score-value" id="x-score">0</div>
					</div>
					<div class="score-item">
						<div class="score-label">Draws</div>
						<div class="score-value" id="draw-score">0</div>
					</div>
					<div class="score-item">
						<div class="score-label" id="o-score-label">O Wins</div>
						<div class="score-value" id="o-score">0</div>
					</div>
				</div>
				<div class="series-status" id="series-status" aria-live="polite"></div>

				<div class="status" id="status" aria-live="polite">Player X's turn</div>
				<div class="board" id="board"></div>

				<div class="controls" role="group" aria-label="Game Controls">
					<button class="btn-primary" id="reset">New Game</button>
					<button class="btn-secondary" id="reset-scores">Reset Scores</button>
				</div>
			</div>

			<div class="dialog-backdrop hidden" id="settings-dialog" role="dialog" aria-modal="true" aria-label="Settings">
				<div class="dialog">
					<div class="dialog-header">
						<div class="dialog-title">Settings</div>
						<button class="icon-btn" id="settings-close" aria-label="Close settings">‚úñ</button>
					</div>
					<div class="dialog-body">
						<label class="field">
							<span class="field-label">Player 2</span>
							<input id="player2-input" type="text" autocomplete="nickname" />
						</label>

						<div class="field-row">
							<label class="field">
								<span class="field-label">X Color</span>
								<input id="x-color-input" type="color" />
							</label>
							<label class="field">
								<span class="field-label">O Color</span>
								<input id="o-color-input" type="color" />
							</label>
						</div>
						<label class="field">
							<span class="field-label">Best of</span>
							<select id="bestof-select">
								<option value="1">Off</option>
								<option value="3">Best of 3</option>
								<option value="5">Best of 5</option>
								<option value="7">Best of 7</option>
							</select>
						</label>
					</div>
				</div>
			</div>

			<div class="dialog-backdrop hidden" id="leaderboard-dialog" role="dialog" aria-modal="true" aria-label="Leaderboard">
				<div class="dialog">
					<div class="dialog-header">
						<div class="dialog-title">Leaderboard</div>
						<button class="icon-btn" id="leaderboard-close" aria-label="Close leaderboard">‚úñ</button>
					</div>
					<div class="dialog-body">
						<div id="leaderboard-content"></div>
					</div>
				</div>
			</div>

			<div class="home-link">
				<a href="../../../index.html" aria-label="Back to Games"
					>‚Üê Back to Games</a
				>
			</div>
		</main>
		<script type="module" src="tic-tac-toe.js" defer></script>
	</body>
</html>
